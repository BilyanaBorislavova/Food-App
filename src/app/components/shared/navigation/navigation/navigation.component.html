<header>
  <ul>
    <li>
      <a routerLink="/home">
        <mat-icon>local_dining</mat-icon>
        Simply Food
      </a>
    </li>
  <div *ngIf="!authService.isAuth()">
    <li>
      <a routerLink="/register">
        <mat-icon>face</mat-icon> Register
      </a>
    </li>
    <li>
      <a routerLink="/login">
        <mat-icon>verified_user</mat-icon>
        Login
      </a>
    </li>
  </div>
  <div *ngIf="authService.isAuth() && authService.isAdmin()">
    <ul>
      <li>
        <a routerLink="/createCategory"><mat-icon>create</mat-icon>Create Category</a>
      </li>
      <li>
        <a routerLink="/addProduct"><mat-icon>add</mat-icon>Add Product</a>
      </li>
      <li>
        <a href="#" (click)="logout()"><mat-icon>exit_to_app</mat-icon>Logout</a>
      </li>
    </ul>
  </div>
  <div *ngIf="authService.isAuth() && !authService.isAdmin()">
    <ul>
      <li>
        <a routerLink="/createRecipe"><mat-icon>create</mat-icon>Create Recipe</a>
      </li>
      <li>
        <a routerLink="/myRecipes/{{authService.isAuth()}}"><mat-icon>restaurant</mat-icon>My Recipes</a>
      </li>
      <li>
        <a routerLink="/favouriteRecipes/{{authService.isAuth()}}"><mat-icon>favorite</mat-icon>Favourite Recipes</a>
      </li>
      <li>
        <a href="#" (click)="logout()"><mat-icon>exit_to_app</mat-icon>Logout</a>
      </li>
    </ul>
  </div>
  </ul>
  </header>
