<div *ngIf="details">
  <h1>All {{categoryName}} Recipes</h1>
  <hr/> <br/> <br/> 
</div>

<div *ngFor="let recipe of recipes">
  <h1>{{ recipe.name }}</h1>
  <img src="{{ recipe.photo }}" /> <br />
  <h2>Necessary Products:</h2>
  <div *ngFor="let product of recipe.products">
    <p>{{ product }}</p>
  </div>
  <h2>Recipe:</h2>
  <p>{{ recipe.description }}</p>
  <div *ngIf="show">
  <a
    *ngIf="recipe.creator != currentUser && currentUser && !isAdmin"
    (click)="addToFavourites(recipe._id, currentUserId)"
    class="specialBtn"
    >Add To My Recipes</a
  >
  <br />
  <br />
  <p *ngIf="recipe.creator == currentUser || isAdmin">
    <a [routerLink]="['/edit/', recipe._id]" class="specialBtn">Edit</a> <br />
    <a class="specialBtn" (click)="deleteRecipe(recipe._id)">Delete</a>
  </p>
</div>
<div *ngIf="hide">
  <a
    (click)="removeFromFavourites(recipe._id, currentUserId)"
    class="specialBtn"
    >Remove From My Recipes</a
  >
</div>
<a *ngIf="details" routerLink="/details/{{recipe._id}}" class="specialBtn" name={{recipe._id}}>Details</a>
  <br />
  <br />
  <hr />
</div>
