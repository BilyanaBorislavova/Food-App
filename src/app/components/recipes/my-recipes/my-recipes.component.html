<div *ngIf="myRecipes; else noRecipes">
<div *ngFor="let recipe of myRecipes">
  <h1>My Recipes</h1> <br /> <hr />
  <div *ngIf="recipe.creator == currentUser">
          <h1>{{recipe.name}}</h1>
          <img src={{recipe.photo}}> <br />
          <h2>Necessary Products:</h2>
          <div *ngFor="let product of products">
            <p>{{product}}</p>
          </div>
          <h2>Recipe:</h2>
          <p>{{recipe.description}}</p>
          <br/> <br/>
              <a routerLink="edit/{{recipe._id}}" class="specialBtn">Edit</a> <br/>
              <a class="specialBtn" (click)="deleteRecipe(recipe._id)">Delete</a>
          <br /> <br /> 
          <hr />
        </div>
</div>
</div>
<div #noRecipes>
  <h1>No Recipes Yet!</h1>
</div>
