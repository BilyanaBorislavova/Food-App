<div>
  <h1>All Categories</h1> <br /> <hr />
       <div *ngFor="let category of categories">
          <h1>{{category.name}}</h1>
          <img src={{category.photo}}> <br />
          <a routerLink={{category._id}} class="specialBtn" name={{category._id}}>View All {{category.name}} Recipes</a>
          <br /> <br /> 
          <hr />
      </div>
</div>
